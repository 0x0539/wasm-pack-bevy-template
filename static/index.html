<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <title>{{ project-name }}</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div id="app">
    <!-- Canvas -->
    <canvas id="{{project-name}}-canvas"></canvas>
    
    <!-- Settings Cog Icon -->
    <div id="settings-icon" onclick="openSettings()">âš™</div>

    <!-- Modal -->
    <div id="settings-modal">
      <button class="settings-button" onclick="makeFullscreen()">Go Fullscreen</button>
      <button class="settings-button" onclick="closeSettings()">Close</button>
    </div>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed: ', error);
          });
      });
    }
  </script>
  
  <!-- Load the WASM module -->
  <script type="module">
    import init, * as wasmModule from './pkg/{{crate_name}}.js';

    async function run() {
      await init();

      wasmModule.start();
    }

    run();
  </script>
  
  <script>
    function openSettings() {
      document.getElementById("settings-modal").style.display = "block";
      document.getElementById("settings-overlay").style.display = "block";
    }

    function closeSettings() {
      document.getElementById("settings-modal").style.display = "none";
      document.getElementById("settings-overlay").style.display = "none";
    }

    function makeFullscreen() {
      document.getElementById("app").requestFullscreen();
    }
  </script>
</body>
</html>
